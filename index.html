<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="">
</head>
<body>
<style type="text/css">
  .parent {
    position: relative;
  }
  .sprite {
    background-image: url(http://localhost:4000/img.png);
    background-repeat: no-repeat;
    background-size: 320px;
    position: absolute;
    height: 80px;
    width: 106.666667px;
  }
  .reflect {
    -webkit-transform: scaleX(-1);
  }

</style>
  <div class="parent"></div>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
  <script src="jquery.phantascope.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      for (var i = 1; i < 260; i++) {
        var el = document.createElement('div');
        el.className = "sprite";
        el.id = i;
        console.log(el);
        var body = document.body;

        body.appendChild(el);
        move(i);
      }
      $('.sprite').phantascope({
        fps: 14,
        loop: "*",
        layout: [3, 3, 3,1],
        animationPoints:[[1,1],[1,4]],
        autostart: true
      });
      $('.sprite').phantascope('play');
      function move(id){
        var self = this;
        init_rand_left = Math.floor(Math.random() * 1400);
        init_rand_top = Math.floor(Math.random() * 700);
        $('#'+ id).animate({'top':init_rand_top,'left':init_rand_left}, 3000);
        // console.log('move');
        setInterval(function(){
          var self = this;
          var rand_left = Math.floor( Math.random() * 1400 ) ;
          var rand_top = Math.floor( Math.random() * 700 ) ;

          if($('#' + id).hasClass('reflect')) {
            // console.log('removeClass');
            $('#'+ id).removeClass('reflect').animate({'top': rand_top,'left':rand_left},3000);
          }else{
            // console.log('addClass');
            $('#'+ id).addClass('reflect').animate({'top':rand_top,'left':rand_left}, 3000);
          }
        }, Math.floor(Math.random() * 4000));
      }
    });
  </script>
</body>
</html>
