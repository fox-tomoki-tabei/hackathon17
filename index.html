<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>村おこし</title>
</head>
<body>
  <link rel="stylesheet" href="http://localhost:4000/style.css">
  <div class="header">
    <h1>DEMO</h1>
    <div class="header-border1"></div>
    <div class="header-border2"></div>
  </div>
  <div class="content">
    <div id="parent">
      <div class="bg1"></div>
      <div class="bg2" style="display: none;"></div>
    </div>
    <div class="cover">
      <div class="inner-cover">
        <div class="title">村おこし</div>
        <div class="bt-start">始める</div>
      </div>
    </div>
    <div class="game-result" style="display: none;">
      <div class="inner-cover">
        <div class="game-result-title" style="display: none;">
          結果
        </div>
        <div class="result-human" style="display: none;">
          <div class="human result-icon-sizing"></div>
          ️<div class="game-result-counter-box ">✖<span id="game-result-human">0</span></div>
        </div>
        <div class="result-zombie" style="display: none;">
          <div class="zombie result-icon-sizing"></div>
          ️<div class="game-result-counter-box">✖︎️<span id="game-result-zombie">0</span></div>
        </div>
        <div class="chara-introduction inner-cover"  style="display: none;">
          <div class="chara-introduction-title" style="display: none;">
            キャラクター紹介
          </div>
          <div class="chara-introduction-human-box" style="display: none;">
            <div class="human chara-introduction-icon-sizing"></div>
            <div class="chara-info">
              <br/>
              <div class="chara-name">
                まいけるくん
              </div>
              <div class="caption">
                本ゲームにおける村の住人。
              </div>
            </div>
          </div>
          <div class="chara-introduction-zombie-box" style="display: none;">
            <div class="zombie chara-introduction-icon-sizing"></div>
            <div class="chara-info">
            <br/>
            <div class="chara-name">
              ？？？
            </div>
            <div class="caption">
              本ゲームにおける異世界からやってきた住人。<br>
              実はまいけるくんがゾンビになった姿。
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="footer">
    <div class="counter-area">
      <div class=" counter-title">現在の人口</div>
      <div class="counter-box"><span id="human-counter">0</span>人</div>
      <div class=" counter-title">現在のゾンビ</div>
      <div class="counter-box"><span id="zombie-counter">0</span>人</div>
    </div>
  </div>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
  <script src="jquery.phantascope.js"></script>
  <script src="http://localhost:4000/move.js"></script>
  <!-- vehicle api 必須 : ここから-->
  <script src="http://13.112.91.95:3000/socket.io/socket.io.js"></script>
  <script src="http://13.112.91.95:3000/www/js/vehicleAPI.js"></script>
  <script src="http://13.112.91.95:3000/www/js/vehicleAPI-client.js"></script>
  <script src="http://localhost:4000/room.js"></script>
  <!-- vehicle api 必須 : ここまで -->
  <script src="http://localhost:4000/vehicle.js"></script>
</body>
</html>
